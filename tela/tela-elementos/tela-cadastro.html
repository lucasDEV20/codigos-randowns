<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel = "stylesheet" href="tela-estilo/telas-estilos.css">
</head>
<body>
    <div class="page">
        <form method="POST" class="formLogin">
            <h1>Cadastro de usuario </h1>
            <p>Digite os seus dados para a criação de um novo usuario</p>
            <label for="email">E-mail</label>
            <input type="email" placeholder="Digite seu e-mail" autofocus="true" />
            <label for="Comfirmar email">Comfirme seu E-mail</label>
            <input type="Comfirmar email" placeholder="Comfirme seu email" autofocus="true" />
            <label for="password">Senha</label>
            <input type="password" placeholder="Digite sua senha" />
            <label for="Check or password">Comfirme sua Senha</label>
            <input type="Check or password" placeholder="Comfirme sua senha" />
            

            <a href="http://127.0.0.1:5500/tela/tela-elementos/tela.html" >Voltar a tela de loguin</a>


            <input type="submit" value="Acessar" class="btn"  />
        </form>
    </div>
    
</body>
</html>
